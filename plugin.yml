name: BFreeze
version: 1.0
author: broswen
main: me.broswen.bfreeze.BFreeze
description: a custom freeze tag plugin

commands:
  freeze:
    description: the main command
    
permissions:
  bfreeze.admin:
    description: allows you to use commands inside of a game
    default: op
  bfreeze.info:
    description: developer command
    default: op
  bfreeze.join:
    description: allows you to join games
    default: true
  bfreeze.leave:
    description: allows you to leave games
    default: true
  bfreeze.start:
    description: allows you to start games
    default: op
  bfreeze.stop:
    description: allows you to stop games
    default: op